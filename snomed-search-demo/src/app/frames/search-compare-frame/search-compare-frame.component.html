<div [formGroup]="searchComparisonForm" class="container" fxLayout="column" fxLayoutGap="20px">
    
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar><mat-icon>search</mat-icon></div>
      <mat-card-title>Search Comparisons</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <!-- <mat-card> -->
        <!-- <mat-card-subtitle>Multiple Descriptions</mat-card-subtitle> -->
        <!-- <mat-card-content> -->
          <div class="form-row" fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">     
            <mat-form-field appearance="outline" fxFlex>
              <input type="text" placeholder="Diagnosis" aria-label="Diagnosis" matInput formControlName="goodDiagnosis0" [matAutocomplete]="autoGoodDiagnosis0" #goodAutocompleteTrigger="matAutocompleteTrigger" >
              <span matPrefix matTooltip="This field uses SNOMED CT" class="circle"><b>S</b></span>
              <mat-autocomplete #autoGoodDiagnosis0="matAutocomplete" [displayWith]="displayFn.bind(this)" (closed)="handleGoodClose(goodAutocompleteTrigger)">
                <mat-option *ngFor="let option of filteredGoodDiagnosis0Values" [value]="option">
                  {{option.display}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex>
              <select matNativeControl formControlName="searchType" [compareWith]="compare">
                <option value="multipleDescriptions" [selected]="true">Multiple Descriptions</option>
                <option value="alphabeticalOrder">Alphabetical Order</option>
                <option value="wrongBinding">Wrong Binding</option>
                <option value="enterForResults">Pressing ENTER for Results</option>
                <option value="multipleBadPractices">Multiple Bad Practices</option>                
              </select>
            </mat-form-field>

            </mat-form-field> -->
