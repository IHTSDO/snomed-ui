<h2 mat-dialog-title>Add Current Medication</h2>
<mat-dialog-content>
  <div [formGroup]="medicationForm" class="form-row" fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
    <mat-form-field appearance="outline" [style.fontSize.px]=14 matBadge="S" matBadgePosition="above before" matBadgeColor="warn" fxFlex>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name"/>
    </mat-form-field>
    <mat-form-field appearance="outline" [style.fontSize.px]=14 matBadge="S" matBadgePosition="above before" matBadgeColor="warn" fxFlex>
        <mat-label>Strength</mat-label>
        <input matInput formControlName="strength"/>
    </mat-form-field>
    <mat-form-field appearance="outline" [style.fontSize.px]=14 matBadge="S" matBadgePosition="above before" matBadgeColor="warn" fxFlex>
        <mat-label>Form</mat-label>
        <input matInput formControlName="form"/>
    </mat-form-field>
    <mat-form-field appearance="outline" [style.fontSize.px]=14 matBadge="S" matBadgePosition="above before" matBadgeColor="warn" fxFlex>
        <mat-label>Route</mat-label>
        <input matInput formControlName="route"/>
    </mat-form-field>
    <mat-form-field appearance="outline" [style.fontSize.px]=14 matBadge="S" matBadgePosition="above before" matBadgeColor="warn" fxFlex>
        <mat-label>Frequency</mat-label>
        <input matInput formControlName="freq"/>
    </mat-form-field>
    <mat-form-field appearance="outline" [style.fontSize.px]=14 matBadge="S" matBadgePosition="above before" matBadgeColor="warn" fxFlex>
        <mat-label>Duration</mat-label>
        <input matInput formControlName="duration"/>
    </mat-form-field>
    <mat-form-field appearance="outline" [style.fontSize.px]=14 matBadge="S" matBadgePosition="above before" matBadgeColor="warn" fxFlex>
        <mat-label>Instruction</mat-label>
        <input matInput formControlName="instruction"/>
    </mat-form-field>
    <mat-form-field appearance="outline" [style.fontSize.px]=14 matBadge="S" matBadgePosition="above before" matBadgeColor="warn" fxFlex>
        <mat-label>Clinical Indication</mat-label>
        <input matInput formControlName="clinicalIndication"/>
    </mat-form-field>
    <mat-form-field appearance="outline" [style.fontSize.px]=14 fxFlex>
        <mat-label>Comment</mat-label>
        <input matInput formControlName="comment"/>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button color="primary" (click)="save()">Save</button>
  <button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
