<h2 mat-dialog-title>Add Current Problem</h2>
<mat-dialog-content>
  <div [formGroup]="problemForm" class="form-row" fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
    <mat-form-field appearance="outline" [style.fontSize.px]=14 matBadge="S" matBadgePosition="above before" matBadgeColor="warn" fxFlex>
        <mat-label>Description</mat-label>
        <input matInput formControlName="name"/>
    </mat-form-field>
    <mat-form-field appearance="outline" [style.fontSize.px]=14 matBadge="S" matBadgePosition="above before" matBadgeColor="warn" fxFlex>
        <mat-label>Onset Date</mat-label>
        <input matInput formControlName="date"/>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button color="primary" (click)="save()">Save</button>
  <button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
